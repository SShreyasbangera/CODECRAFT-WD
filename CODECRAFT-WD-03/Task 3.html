<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>âš¡ Super Dashing Tic Tac Toe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
    }

    .title {
      font-size: 32px;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd588;
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 40px;
      color: #ffcc00;
      text-shadow: 0 0 12px #ffcc00aa;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .cell.winner {
      background: #00ffcc;
      color: black;
      box-shadow: 0 0 15px #00ffcc;
    }

    .status {
      font-size: 20px;
      margin-bottom: 15px;
      color: #ffcc00;
      text-shadow: 0 0 5px #ffcc00;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: #ffcc00;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 8px #ffcc00aa;
    }

    button:hover {
      background: #fff100;
      box-shadow: 0 0 15px #fff100;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="title">âœ¨ Super Dashing Tic Tac Toe</div>
    <div class="status" id="status">Player X's turn</div>
    <div class="board" id="board">
      <!-- 9 cells -->
    </div>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');

    let currentPlayer = 'X';
    let gameState = Array(9).fill('');
    let gameActive = true;

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function renderBoard() {
      board.innerHTML = '';
      gameState.forEach((val, idx) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = idx;
        cell.textContent = val;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      });
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || gameState[index] !== '') return;

      gameState[index] = currentPlayer;
      renderBoard();

      if (checkWinner()) {
        statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive = false;
        highlightWinningCells();
      } else if (!gameState.includes('')) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return gameState[a] && gameState[a] === gameState[b] && gameState[b] === gameState[c];
      });
    }

    function highlightWinningCells() {
      winPatterns.forEach(pattern => {
        const [a, b, c] = pattern;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
          const cells = document.querySelectorAll('.cell');
          cells[a].classList.add('winner');
          cells[b].classList.add('winner');
          cells[c].classList.add('winner');
        }
      });
    }

    function restartGame() {
      currentPlayer = 'X';
      gameState = Array(9).fill('');
      gameActive = true;
      statusText.textContent = "Player X's turn";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
